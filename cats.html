<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="css/cat-style.css" />
  <link rel="icon" href="/img/Pokemon_IMG/ball.svg" type="ball.svg" />
  <title>Pokemon Memory Game</title>

<body>
  <header>
    <a href="index.html" class="back-btn"><img src="/img/Pokemon_IMG/button_back.svg" class="image-button"></a>
    <h1 class="title"></h1>
  </header>

  <!-- Entorno completo -->
  <section class="memory-board">
    <!-- Pop up - AquÃ­ hay que hacer Pop up para Start y pop up para Play again-->
    <div class="overlay">
      <div class="popup">


        <div class="popup-box">
          <h2>Welcome to Pokemon Memory!</h2>
          <p id="startMessage">Ready to catch 'em all?<br>Choose your level:</p>
          <label>
            <input type="radio" name="selector" value="easy" checked />
            Easy
          </label>
          <label>
            <input type="radio" name="selector" value="medium" /> Medium
          </label>
          <label>
            <input type="radio" name="selector" value="hard" /> Hard
          </label>
        </div>
        <div class="popup-box">
          <label>
            <input type="radio" name="mode" value="solo" checked />
            Solo Mode
          </label>
          <label>
            <input type="radio" name="mode" value="ai" /> AI Mode
          </label>
        </div>
        <p id="playAgainMessage" style="display: none"></p>
        <button id="startBtn"><img src="/img/Pokemon_IMG/button_start.svg" class="image-button"></button>
        <!-- Play again button here -->
        <!-- Texto para el h2: Your brain is sharper than a Pikachu's Thunderbolt!-->
        <button id="playAgainBtn" style="display: none;"><img src="/img/Pokemon_IMG/button_play_again.svg"
            class="image-button-again"></button></button>
      </div>
    </div>




    <!-- Game Metrics and this things-->
    <div class="game-metrics">
      <div id="score">
        <div class="score-tries"><img src="/img/Pokemon_IMG/tries.svg" class="image-score">
          <p>TRIES: <span id="tries">0</span></p>
        </div>
        <div class="score-matches">
          <img src="/img/Pokemon_IMG/Points_4.svg" class="image-score">
          <p>MATCHES: <span id="matches">0</span></p>
        </div>
        <div class="score-misses">
          <img src="/img/Pokemon_IMG/misses.svg" class="image-score">
          <p>MISSES: <span id="misses">0</span></p>
        </div>
      </div>
      <div id="timer-container">
        <div><img src="/img/Pokemon_IMG/timer.svg" class="image-timer"></div>
        <div id="timer">
          <p>00:00</p>
        </div>
      </div>
    </div>
    <div id="game-log"></div>
    <div class="memory-game">

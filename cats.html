          <p>Misses: <span id="misses">0</span></p>

        </div>
        <div id="timer">00:00</div>
      </div>

          <div class="popup">

              <label>
                <input type="radio" name="selector" value="easy" checked />
                Easy
              </label>
              <label>
                <input type="radio" name="selector" value="medium" /> Medium
              </label>
              <label>
                <input type="radio" name="selector" value="hard" /> Hard
              </label>
            </div>
            <div class="popup-box">
              <p id="startMessage">Click on start button to begin</p>
              <p id="playAgainMessage" style="display: none">
                Play again Message
              </p>
            </div>
            <div class="popup-box">
              <button id="startBtn">Start</button>
              <!-- Play again button here -->
              <button id="playAgainBtn" style="display: none">
                Play again
              </button>
            </div>
          </div>
        </div>

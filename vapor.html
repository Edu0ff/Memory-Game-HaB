<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/vapor.css" />
  <link rel="icon" href="/img/vapor/computer.svg" type="ball.svg" />
  <title>Vapor Wave Memory</title>

<body>
  <header>
    <a href="index.html" class="back-btn"><img src="/img/vapor/button_back.png" class="image-button"></a>
    
    <audio id="myAudio" src="audio/vapor/vapor.mp3"></audio>
    <button class="musicGame"onclick="playPause()">
      <img id="mute" style="display: none;" src="/img/mute.png" />
      <img id="unmute" src="/img/unmute.png" />
    </button>
  </header>
  

  <!-- Entorno completo -->
  <section class="memory-board">
    <!-- Pop up - AquÃ­ hay que hacer Pop up para Start y pop up para Play again-->
    <div class="overlay">
      <div class="popup">


        <div class="popup-box">
          <h2 id="welcomeText">Welcome to Pokemon Memory!</h2>
          <h2 id="finishText" style="display: none">Your brain is sharper than a Pikachu's Thunderbolt! </h2>
          <h2 id="finishTextLose" style="display: none">OHHH NOOO! The Team Rocket steal your Pokemons ! </h2>
          <p id="playAgainMessage" style="display: none">
            Play again Message
          </p>
          <p id="startMessage">Ready to catch 'em all?<br>Choose your level:</p>
          <label>
            <input type="radio" name="selector" value="easy" checked />
            Easy
          </label>
          <label>
            <input type="radio" name="selector" value="medium" /> Medium
          </label>
          <label>
            <input type="radio" name="selector" value="hard" /> Hard
          </label>
        </div>
        <p>Choose your Mode</p>
        <div class="popup-box">
          <label>
            <input type="radio" name="mode" value="solo" checked />
            Solo Mode
          </label>
          <label>
            <input type="radio" name="mode" value="ai" /> AI Mode
          </label>
        </div>
        <p id="playAgainMessage" style="display: none"></p>
        <button id="startBtn"><img src="/img/vapor/button_start.png" class="image-button"></button>
        
       
        <button id="playAgainBtn" style="display: none;"><img src="/img/vapor/button_play_again.png"
            class="image-button-again"></button></button>
      </div>
    </div>

    <!-- Game Metrics and this things-->
    <div class="game-metrics">
      <div id="vs" style="display: none">
        <div id="score-player" class="score-player turn"><img src="/img/vapor/face.png" class="image-score">
          <p>YOU: <span id="huma-matches">0</span></p>
        </div>
        <div>
          <p>VS</p>
        </div>
        <div id="score-computer" class="score-computer">
          <img src="/img/vapor/nokia.png" class="image-score">
          <p>MACHINE: <span id="aiMatches">0</span></p>
        </div>
      </div>
      <div id="score">
        <div class="score-tries"><img src="/img/vapor/vapor4.png" class="image-score">
          <p>TRIES: <span id="tries">0</span></p>
        </div>
        <div class="score-matches">
          <img src="/img/vapor/ok.png" class="image-score">
          <p>MATCHES: <span id="matches">0</span></p>
        </div>
        <div class="score-misses">
          <img src="/img/vapor/Daco_5.png" class="image-score">
          <p>MISSES: <span id="misses">0</span></p>
        </div>
      </div>
      <div id="timer-container">
        <div><img src="/img/vapor/timer.svg" class="image-timer"></div>
        <div id="timer">
          <p>00:00</p>
        </div>
      </div>
    </div>
